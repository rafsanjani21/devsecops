name: CI Pipeline Notes App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    name: Unit Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest

  sast_bandit:
    name: SAST (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r app -ll

  sca_pip_audit:
    name: SCA (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt

  secret_scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git

  build_and_push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs:
      - unit_test
      - sast_bandit
      - sca_pip_audit
      - secret_scan

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t rafsanjani21/notes-app:latest \
            -t rafsanjani21/notes-app:${IMAGE_TAG} .

      - name: Push Docker image
        run: |
          docker push rafsanjani21/notes-app:latest
          docker push rafsanjani21/notes-app:${IMAGE_TAG}

  image_scan:
    name: Image Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: rafsanjani21/notes-app:latest
          severity: CRITICAL,HIGH
          exit-code: 1
